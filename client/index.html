<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>Bulletin Board</title>
</head>
<body>
    <div class="poster">
        <h1>掲示板</h1>
    </div>

    <form class="bulletin">
        <div class="name">
            <p>ニックネーム :</p>
            <textarea cols="30" rows="10" class="nickname"></textarea>
        </div>
        <div class="text">
            <p>本文 :</p>
            <textarea cols="50" rows="10" class="message"></textarea>
        </div>
        <button type="button" class="post" id="btnAdd" onclick="post()">投稿</button>
    </form>

    <hr>

    <div class="listed">
        <h1>投稿一覧</h1>
    </div>

    <article class="list">
        <section class="box">
            <p class="left">LEFT</p>
            <section class="right">
                <section class="button">
                    <button type="button" class="edit" onclick="edit()">編集</button>
                    <button type="button" class="delete" onclick="erase()">削除</button>
                </section>
                <p class="rightbottom">RIGHTBOTTOM</p>
            </section>
        </section>
    </article>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>

</body>
</html>
