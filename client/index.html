<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <title>Bulletin Board</title>
</head>
<body>
    <div class="poster">
        <h1>掲示板</h1>
    </div>

    <form class="bulletin">
        <div class="name">
            <p>ニックネーム :</p>
            <input type="text" class="nickname">
        </div>
        <div class="text">
            <p>本文 :</p>
            <input type="text" class="message">
        </div>
        <button type="button" class="post" id="btnAdd">投稿</button>
    </form>

    <hr>

    <div class="listed">
        <h1>投稿一覧</h1>
    </div>

    <article class="list">
        
    </article>

</body>
</html>
